<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Vector.png" alt="logo">
    </header>
    <main>
        <section>
            <textarea class="input-texto" name="" id="" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div class="advertencia">
                <img src="./img/VectorAd.png" alt="logo de advertencia" style="vertical-align: middle;">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class= "mensaje" cols="18" rows="8" ></textarea>
            <div id="textoAyuda">
                <p class="principal">No se encontró ningun texto</p>
                <p class="secundario">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>

    </main>
    <script src="./script.js" ></script>
    
</body>
</html>
